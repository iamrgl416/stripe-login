<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stripe Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 0px 12px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #32325d;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccd0d5;
      border-radius: 4px;
    }
    button {
      background-color: #6772e5;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      width: 100%;
      cursor: pointer;
    }
    .disclaimer {
      font-size: 12px;
      color: #999;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Sign in to Stripe</h2>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign in</button>
    </form>
    <div class="disclaimer">
      ⚠️ This is a simulated phishing page for a security demo only.
    </div>
  </div>
</body>
</html>
